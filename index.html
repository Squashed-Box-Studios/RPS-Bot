<DOCTYPE html>
   <html>
       <head>
           <title>RPS Bot</title>  
           <link rel="stylesheet" href="makeitlookgood.css">
           <script src="RPS.js"></script>
       </head>
       <body>
           <h3 id="Points">Points: 0</h3>
           <h1 id="title">Rock, Paper Scissors Bot</h1>
           <h2 id="Choicetxt">You choose:</h2>
           <h2>Choose one:</h2>
           <div onclick="choose(rock);" >
            <img src="Rock.jpg" class="reg">
            <h2 id="rock">Rock</h2>
           </div>
           <div onclick="choose(paper);" >
            <img src="Paper.jpg" class="farther">
            <h2 id="paper">Paper</h2>
           </div>
           <div onclick="choose(scissors);" >
            <img src="Scissors.jpg" class="reg">
            <h2 id="scissors">Scissors</h2>
           </div>
           <p id="playerchoice"></p>
           <p id="botchoice"></p>
           <p id="score"></p>
           <button id="goagain" onclick="reset()">Go again</button>
           <p id="count">Wins: 0, Draws: 0, Loses: 0, Games: 0</p>
       </body>
    </html>
